spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/ding?useUnicode=true&characterEncoding=UTF-8&useSSL=true
spring.datasource.username=root
spring.datasource.password=123456

#mybatis
mybatis.mapper-locations=classpath:**/dao/*.xml
mybatis.type-aliases-package=com.ding.model
#\u5F00\u542Fmybatis\u9A7C\u5CF0\u547D\u540D\uFF0C\u8FD9\u6837\u53EF\u4EE5\u5C06mysql\u4E2D\u5E26\u6709\u4E0B\u5212\u7EBF\u7684\u6620\u5C04\u6210\u9A7C\u5CF0\u547D\u540D\u7684\u5B57\u6BB5
mybatis.configuration.map-underscore-to-camel-case=true

spring.redis.password=
spring.redis.database=0
# \u8FDE\u63A5\u8D85\u65F6\u65F6\u95F4\uFF08\u6BEB\u79D2\uFF09
spring.redis.timeout=12000ms
spring.redis.cluster.nodes=192.168.0.21:7000,192.168.0.21:7001,192.168.0.21:7002,192.168.0.21:7003,192.168.0.21:7004,192.168.0.21:7005
spring.redis.cluster.max-redirects=3
# \u8FDE\u63A5\u6C60\u6700\u5927\u8FDE\u63A5\u6570(\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236) \u9ED8\u8BA4\u4E3A8
spring.redis.lettuce.pool.max-active=32
# \u8FDE\u63A5\u6C60\u6700\u5927\u963B\u585E\u7B49\u5F85\u65F6\u95F4(\u4F7F\u7528\u8D1F\u503C\u8868\u793A\u6CA1\u6709\u9650\u5236) \u9ED8\u8BA4\u4E3A-1
spring.redis.lettuce.pool.max-wait=-1ms
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5927\u7A7A\u95F2\u8FDE\u63A5 \u9ED8\u8BA4\u4E3A8
spring.redis.lettuce.pool.max-idle=16
# \u8FDE\u63A5\u6C60\u4E2D\u7684\u6700\u5C0F\u7A7A\u95F2\u8FDE\u63A5 \u9ED8\u8BA4\u4E3A 0
spring.redis.lettuce.pool.min-idle=8
