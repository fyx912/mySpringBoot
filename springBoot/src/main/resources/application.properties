server.address=127.0.0.1
server.servlet.path=/app
server.port=8081

spring.profiles.active=dev
spring.aop.auto=true
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true
spring.devtools.restart.exclude="META-INF/maven/**,META-INF/resources/**,resources/**,static/**,public/**,templates/**,"**/*Test.class,**/*Tests.class,git.properties,META-INF/build-info.properties"

spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.suffix=.html
spring.thymeleaf.prefix=classpath:/templates/
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/,classpath:/static/,classpath:/public/,classpath:/myres/

spring.jpa.database=mysql
spring.jpa.show-sql=true


mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
logging.path=${user.home}/log
logging.file=my.log
#logging.pattern.console=%crl

